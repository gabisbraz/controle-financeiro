<div class="dashboard-container">
  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Entradas vs Saídas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div echarts [options]="chartPie" class="chart"></div>
    </mat-card-content>
  </mat-card>

  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Saldo Diário</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div echarts [options]="chartLine" class="chart"></div>
    </mat-card-content>
  </mat-card>

  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Total por Mês</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div echarts [options]="chartBar" class="chart"></div>
    </mat-card-content>
  </mat-card>
</div>

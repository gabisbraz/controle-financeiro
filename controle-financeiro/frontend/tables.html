<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todas as Tabelas - Controle Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 min-h-screen font-['Inter']">
<!-- Header -->
    <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <i class="fas fa-database text-3xl"></i>
                    <h1 class="text-2xl font-bold">Tabelas do Banco de Dados</h1>
                </div>
                <nav class="flex gap-4">
                    <a href="index.html" class="flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-white/20 transition">
                        <i class="fas fa-list"></i>
                        <span>Registros</span>
                    </a>
                    <a href="dashboard.html" class="flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-white/20 transition">
                        <i class="fas fa-chart-pie"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="configure.html" class="flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-white/20 transition">
                        <i class="fas fa-cog"></i>
                        <span>Configuração</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

<!-- Main Content -->
    <main class="container mx-auto px-4 py-8 pt-24">
        <!-- Statistics Cards -->
        <div id="statsContainer" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-4 mb-8">
            <!-- Cards serão carregados via JS -->
        </div>

        <!-- Table Tabs -->
        <div class="bg-white rounded-xl shadow-md mb-6">
            <div class="border-b border-gray-200 overflow-x-auto">
                <nav id="tableTabs" class="flex -mb-px min-w-max">
                    <!-- Tabs serão carregadas via JS -->
                </nav>
            </div>
        </div>

        <!-- Table Controls -->
        <div class="bg-white rounded-xl shadow-md p-4 mb-6">
            <div class="flex flex-wrap items-center gap-4">
                <div class="flex items-center gap-2 flex-1 min-w-[200px]">
                    <i class="fas fa-search text-gray-400"></i>
                    <input type="text" id="searchInput" placeholder="Buscar..." 
                        class="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                </div>
                
                <div class="flex items-center gap-2">
                    <label class="text-sm text-gray-600">Campo:</label>
                    <select id="searchField" class="px-3 py-2 border rounded-lg text-sm">
                        <!-- Opções serão carregadas via JS -->
                    </select>
                </div>

                <div class="flex items-center gap-2">
                    <label class="text-sm text-gray-600">Ordenar por:</label>
                    <select id="orderBy" class="px-3 py-2 border rounded-lg text-sm">
                        <!-- Opções serão carregadas via JS -->
                    </select>
                    <button onclick="toggleOrder()" class="px-3 py-2 border rounded-lg hover:bg-gray-50">
                        <i id="orderIcon" class="fas fa-sort-amount-down"></i>
                    </button>
                </div>

                <div class="flex items-center gap-2">
                    <label class="text-sm text-gray-600">Mostrar:</label>
                    <select id="limitSelect" class="px-3 py-2 border rounded-lg text-sm">
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100" selected>100</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                    </select>
                </div>

                <button onclick="exportToCSV()" class="px-4 py-2 bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg text-sm transition flex items-center gap-2">
                    <i class="fas fa-file-csv"></i>
                    Exportar CSV
                </button>

                <div id="recordInfo" class="ml-auto text-sm text-gray-500">
                    <!-- Info sobre registros será mostrada aqui -->
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div id="tableContainer" class="overflow-x-auto max-h-[600px] overflow-y-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 sticky top-0 z-10" id="tableHead">
                        <!-- Header será carregado via JS -->
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="10" class="px-4 py-8 text-center text-gray-500">
                                <i class="fas fa-spinner fa-spin text-4xl mb-2"></i>
                                <p>Carregando dados...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div id="paginationContainer" class="flex justify-center items-center gap-2 mt-6">
            <!-- Paginação será inserida via JS -->
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-emerald-500 text-white px-6 py-3 rounded-lg shadow-lg hidden transform translate-y-full opacity-0 z-50 transition-all duration-300">
        <div class="flex items-center gap-2">
            <i id="toastIcon" class="fas fa-check-circle"></i>
            <span id="toastMessage">Operação realizada com sucesso!</span>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="modalDelete" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-4 overflow-hidden">
            <div class="bg-gray-800 text-white px-6 py-4">
                <h3 class="text-lg font-semibold flex items-center gap-2">
                    <i class="fas fa-exclamation-triangle text-yellow-500"></i>
                    Confirmar Exclusão
                </h3>
            </div>
            <div class="p-6">
                <p class="text-gray-600 mb-6">Tem certeza que deseja excluir este registro? Esta ação não pode ser desfeita.</p>
                <div class="flex gap-3">
                    <button id="btnCancelDelete" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                        Cancelar
                    </button>
                    <button id="btnConfirmDelete" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                        Excluir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/tables.js"></script>
</body>
</html>

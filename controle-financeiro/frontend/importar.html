<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Importar Excel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="bg-gradient-to-r from-emerald-600 to-teal-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <i class="fas fa-wallet text-3xl"></i>
                    <h1 class="text-2xl font-bold">Controle Financeiro</h1>
                </div>
                <nav class="flex gap-4">
                    <a href="index.html" class="flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-white/20 transition">
                        <i class="fas fa-list"></i>
                        <span>Registros</span>
                    </a>
                    <a href="dashboard.html" class="flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-white/20 transition">
                        <i class="fas fa-chart-pie"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="importar.html" class="flex items-center gap-2 bg-white/20 px-4 py-2 rounded-lg hover:bg-white/30 transition">
                        <i class="fas fa-chart-pie"></i>
                        <span>Importar</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>


    <input type="file" id="fileInput" accept=".xlsx" />
  <br />
  <button onclick="preview()">Visualizar</button>
  <button onclick="confirmar()" disabled id="confirmarBtn">
    Confirmar Importação
  </button>

  <div id="resultado"></div>
    <script src="js/importar.js"></script>

</body>

</html>
